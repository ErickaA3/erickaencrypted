<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var contraseña
        var contador=1
        var confirmar
        contraseña= window.prompt("Digite una contraseña nueva")
        while(contador<=3){
            confirmar= window.prompt("Digite su contraseña para confirmar, 3 intentos")
            if(confirmar==contraseña){
                document.writeln("Gracias, su contraseña es correcta")
                break

            }
            else{contador++}
            if(contador<=3){
                document.writeln("Sus intentos se acabaron")

            }
        }

    </script>
</head>

</body>
</html>
